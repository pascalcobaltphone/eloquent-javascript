<img src="dolphin.png" id="cat" style="position: absolute">
<img src="flower2.png" id="hat" style="position: absolute">
<script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
    angle += (time - lastTime) * 0.001;
    lastTime = time;
    var catTop = (Math.sin(angle) * 20) + 40;
    var catLeft = (Math.cos(angle) * 200) + 250;
    cat.style.top = catTop + "px";
    cat.style.left = catLeft + "px";
    hat.style.top = (Math.sin(angle*3) * 80) + catTop + "px";
    hat.style.left = (Math.cos(angle*3) * 120) + catLeft + "px";
    requestAnimationFrame(animate); 
  }
  requestAnimationFrame(animate);
</script>
</body>
